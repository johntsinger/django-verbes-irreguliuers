{% extends 'verbes_app/base.html' %}

{% block content %}

<h1>Supprimer la liste {{ table.name }}</h1>

<p>Etes-vous sûr de vouloir supprimer la liste : <strong>{{ table.name }}</strong> ?</p>
<p>La liste sera supprimer définitivement !</p>

<form action="" method="post">
    {% csrf_token %}
    <input class="button" type="submit" value="Supprimer" name="supprimer">
    <!-- Ajout d'un bouton de formulaire annuler -->
    <input class="button" type="submit" value="Annuler" name="annuler">
</form>

{% endblock %}
