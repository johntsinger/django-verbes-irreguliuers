{% extends 'verbes_app/base.html' %}

{% block content %}

<h1>Réinitialiser la liste {{ table.name }}</h1>

<p>Etes-vous sûr de vouloir réinitialiser la liste : <strong>{{ table.name }}</strong> ?</p>
<p>La progression de cette liste sera réinitialiser !</p>

<form action="" method="post">
    {% csrf_token %}
    <input class="button" type="submit" value="Reset" name="reset">
    <!-- Ajout d'un bouton de formulaire annuler -->
    <input class="button" type="submit" value="Annuler" name="annuler">
</form>

{% endblock %}
