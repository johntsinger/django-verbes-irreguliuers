{% extends 'verbes_app/base.html' %}

{% block content %}

<h1>{{ table.name }}</h1>

<ul>
    {% for verbe in table.verbes.all %}
    <li class="{% if verbe.success is True %} success {% elif verbe.success is False and verbe.done is True %} unsuccess {% endif %}">{{ verbe.present }} {{ verbe.preterit }} {{ verbe.participe_passe}} {{ verbe.francais }}</li>
    {% endfor %}
</ul>

{% endblock %}
